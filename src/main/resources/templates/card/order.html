<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<div class="container-lg">
    <div class="container">
        <div class="sideba" layout:fragment="sidebar">
            <h2>ВАШ ЗАКАЗ УСПЕШНО ОФОРМЛЕН</h2>
            <h2 th:text="'Заказ №' + ${card.getUserId()}"></h2>
            <p th:text="${user.getUsername()}"></p>
            <p th:text="${user.getEmail()}"></p>
            <p th:text="${user.getPhone()}"></p>
            <p th:text="'Общая сумма: ' + ${card.getTotal()()}"></p>
            <br>
            <hr>
            <tr th:each="item : ${card.getItems()}">
                <td>
                    <p th:text="${item.getProduct().getName()} +', ' +${item.getProduct().getPrice}"/>
                </td>
            </tr>
            <br>
            <a class="btn btn-primary" href="/products">Вернуться в товары</a>
        </div>
    </div>
</div>
</body>
</html>
