<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Layout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-lg">
    <div sec:authorize="isAnonymous()" th:replace="fragments/header :: header"></div>
    <div sec:authorize="isAuthenticated()" th:replace="fragments/header2 :: header"></div>
    <div class="container">
            <div class="sideba" layout:fragment="sidebar">
                <h1>This is the layout's sidebar</h1>
                <p>This content will be replaced if the page
                    using the layout also defines a layout:fragment="sidebar" segment.</p>
            </div>
    </div>

    <footer th:insert="fragments/footer :: footer" class="footer">
        This content will remain, but other content will be inserted after it.
    </footer>
</div>
</body>
</html>
