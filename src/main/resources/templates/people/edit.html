<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="username">Enter name: </label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: blueviolet" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username</div>
    <br>
    <label for="phone">Enter phone: </label>
    <input type="text" th:field="*{phone}" id="phone">
    <div style="color: blueviolet" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone</div>
    <br>
    <label for="email">Enter phone: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: blueviolet" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</div>
    <br>
    <label for="password">Enter phone: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: blueviolet" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</div>
    <br>
    <input type="submit" value="Update!">
</form>

</body>
</html>
